<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H-I-S</title>
    <link rel="icon" sizes="16x16" href="supply.png" class="rounded-circle" style="border-radius: 100%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
   
    div#loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: auto;
    width: 30%;
    background-color: white;
    border: 1px solid white;
    border-radius: 35px;
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .shape {
      position: absolute;
      background-color: rgba(100, 149, 237, 0.2);
      animation: floatShape 12s ease-in-out infinite alternate;
      border-radius: 8px;
    }

    .shape.circle {
      border-radius: 50%;
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid rgba(100, 149, 237, 0.2);
      background: none;
      animation: rotateShape 15s linear infinite alternate;
    }

    @keyframes floatShape {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-30px) rotate(15deg);
      }
    }

    @keyframes rotateShape {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(-40px); }
    }

    .loader-container {
      position: relative;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInScale 1.4s ease forwards;
      opacity: 0;
    }

    .logo {
      width: 120px;
      margin-bottom: 24px;
    }

    #startBtn {
  padding: 14px 32px;
  font-size: 16px;
  font-weight: bold;
  border: 2px solid;
  border-image: linear-gradient(135deg, #00c6ff, #3a7bd5, #8e2de2) 1;
  border-radius: 10px;
  background: none;
  background-image: linear-gradient(135deg, #00c6ff, #3a7bd5, #8e2de2);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  cursor: pointer;
  transition: all 0.3s ease;

}

#startBtn:hover {
  background: linear-gradient(135deg, #00c6ff, #3a7bd5, #8e2de2);
  color: white;
  -webkit-text-fill-color: white;
  background-clip: border-box;
  -webkit-background-clip: border-box;
  transform: scale(1.05);

}


    

    .loading {
      animation: fadeOutScale 1s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeOutScale {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
    }
  </style>
</head>
<body>

  <!-- Dynamic floating blue shapes -->
  <script>
    const shapeTypes = ['square', 'circle', 'triangle'];

    for (let i = 0; i < 25; i++) {
      const shape = document.createElement('div');
      const type = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
      shape.classList.add('shape', type);

      const size = Math.random() * 30 + 20;
      shape.style.width = `${size}px`;
      shape.style.height = type === 'triangle' ? '0px' : `${size}px`;
      shape.style.top = `${Math.random() * 100}%`;
      shape.style.left = `${Math.random() * 100}%`;
      shape.style.animationDuration = `${10 + Math.random() * 10}s`;

      document.body.appendChild(shape);
    }
  </script>

  <div class="loader-container" id="loader">
    <img src="supply.png" alt="Hex Logo" class="logo" />
    <a href="login.html"><button id="startBtn">GET STARTED</button></a>
  </div>

  <script>
    const button = document.getElementById("startBtn");
    const loader = document.getElementById("loader");

    button.addEventListener("click", () => {
      loader.classList.add("loading");

      setTimeout(() => {
        loader.style.display = "none";
        document.querySelectorAll('.shape').forEach(el => el.remove());
        alert("App Loaded!"); 
      }, 1000);
    });
  </script>

</body>
</html>
