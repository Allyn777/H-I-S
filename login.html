<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H-I-S</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="supply.png" sizes="16x16">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .stripe {
      position: absolute;
      background: #5caaff;
      height: 100%;
      width: 100px;
      transform: skewX(-20deg);
      opacity: 0.8;
    }

    .stripe1 { left: 0%; }
    .stripe2 { left: 35%; }
    .stripe3 { left: 60%; }
    .stripe4 { right: 0%; }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 1;
      min-width: 450px;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #e5f0ff;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: left;
      margin-left: 20px;
      font-size: 0.9rem;
      color: #333;
    }

    .forgot {
      text-align: left;
      font-size: 0.8rem;
      margin-left: 20px;
      color: #333;
    }

    .button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #5caaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background: #498edb;
    }

    .register-link {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="stripe stripe1"></div>
    <div class="stripe stripe2"></div>
    <div class="stripe stripe3"></div>
    <div class="stripe stripe4"></div>
  </div>

  <div class="login-container">
    <img src="supply.png" class="logo" alt="Logo" />
    
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Allyn@gmail.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="************" required />
    
    <div class="forgot">
      <input type="checkbox" id="remember" />
      <label for="remember" style="display: inline;">Remember Password</label>
    </div>

    <button class="button" onclick="handleLogin()">Login</button>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://xjnaomtruvrdacptpvzb.supabase.co";
    const supabaseKey = "your_public_key_here"; // Replace with your real key
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    async function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        alert("Login successful!");
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
