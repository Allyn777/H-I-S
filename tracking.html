<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H-I-S</title>
  <link rel="icon" sizes="16x16" href="supply.png" class="rounded-circle" style="border-radius: 100%;" />
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #cfe3ff;
      padding: 0;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border: 1px solid #aac8f0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar .logo img {
      width: 100px;
      margin-bottom: 25px;
    }

    .nav button {
      width: 115%;
      padding: 8px 10px;
      margin-bottom: 10px;
      background-color: #e0ecff;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      border-left: 4px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #b5d3ff;
      padding: 10px 20px;
      text-align: right;
      border-bottom: 1px solid #aac8f0;
    }

    .admin-btn {
      background-color: #609af8;
      color: white;
      padding: 6px 15px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f6ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="supply.png" alt="Logo">
      </div>
      <div class="nav">
        <a href="home.html"><button>Home</button></a><br><br>
        <a href="dashboard.html"><button>Dashboard</button></a><br><br>
        <a href="order.html"><button>Order</button></a><br><br>
        <a href="orderhistory.html"><button>Order History</button></a><br><br>
        <button style="background-color: #bad4ff;">Inventory tracking</button><br><br>
        <a href="settings.html"><button>Settings</button></a><br><br>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-bar">
        <button class="admin-btn">ADMIN</button>
      </div>

      <!-- Tracking Table -->
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product Name</th>
            <th>Qty</th>
            <th>Warehouse Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>01</td><td>Item</td><td>2</td><td>Location A</td><td>Pending</td></tr>
          <tr><td>02</td><td>Item</td><td>5</td><td>Location B</td><td>Delivered</td></tr>
          <tr><td>03</td><td>Item</td><td>1</td><td>Location C</td><td>Pending</td></tr>
          <tr><td>04</td><td>Item</td><td>7</td><td>Location D</td><td>Shipped</td></tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
