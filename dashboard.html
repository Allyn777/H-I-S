<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H-I-S</title>
  <link rel="icon" sizes="16x16" href="supply.png" class="rounded-circle" style="border-radius: 100%;">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="supply.png" alt="Logo">
      </div>
      <div class="nav">
        <a href="home.html"><button>Home</button></a><br><br>
        <a href="dashboard.html"><button>Dashboard</button></a><br><br>
        <a href="order.html"><button>Order</button></a><br><br>
        <a href="orderhistory.html"><button>Order History</button></a><br><br>
        <a href="tracking.html"><button>Inventory tracking</button></a><br><br>
        <a href="settings.html"><button>Settings</button></a><br><br>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-bar">
        <button class="admin-btn">ADMIN</button>
      </div>

      <div class="cards">
        <div class="card">ðŸ”§<br>Total Product</div>
        <div class="card">ðŸ”§<br>Low Stock Product</div>
        <div class="card">ðŸ”§<br>Out Of Stock</div>
        <div class="card">ðŸ”§<br>Zero Stock</div>
        <div class="card">ðŸ”§<br>Most Stock Product</div>
      </div>

      <div class="section-title">Recent Purchase</div>
      <table>
        <tr>
          <th>Purchase Date</th>
          <th>Reference No.</th>
          <th>Buyer Name</th>
          <th>Order SubTotal</th>
          <th>Order Charges Total</th>
          <th>Order Total</th>
        </tr>
      </table>

      <div class="section-title">Top 5 Most Purchase Product</div>
      <table>
        <tr>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </table>
    </div>
  </div>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #cfe3ff;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border: 1px solid #aac8f0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      width: 100px;
      margin-bottom: 25px;
    }

    .nav button {
      width: 115%;
      padding: 8px 10px;
      margin-bottom: 10px;
      background-color: #e0ecff;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      border-left: 4px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .main {
      flex-grow: 1;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 20px;
      background-color: #b5d3ff;
      padding: 10px 20px;
      border-bottom: 1px solid #aac8f0;
    }

    .admin-btn {
      background-color: #609af8;
      color: white;
      padding: 6px 15px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .cards {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      background-color: white;
      border: 2px solid #cce0ff;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 2px 2px 5px #ccc;
    }

    .section-title {
      background-color: #4d94ff;
      color: white;
      padding: 10px;
      font-size: 18px;
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #99c2ff;
      padding: 10px;
      text-align: left;
    }
  </style>

  <!-- Future JavaScript goes here -->
  <!-- <script src="your-script.js"></script> -->

</body>
</html>
